<!DOCTYPE html>
<html>
<head>
	<title>Condicionais</title>
</head>
<body>
	<script type="">
		//if (1 > 0){
		//	console.log('Condicional is True')
		//}
		var num1 = prompt('Number 1:')
		var num2 = prompt('Number 2:')
		var op = prompt('Operação:')

		num1 = parseFloat(num1)
		num2 = parseFloat(num2)

		if (op == '+'){
			console.log(num1 + num2)
		}else if(op == '*'){
			console.log(num1 * num2)
		}else if(op == '/'){
			console.log(num1 / num2)
		}else if(op == '-'){
			console.log(num1 - num2)
		}

		else{
			console.error('Operation is not found!!!')
		}

	</script>
</body>
</html>
